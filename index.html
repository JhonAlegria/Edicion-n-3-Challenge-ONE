<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <img src="imagenes/logoalura.png" alt="Logo de alura con la inicial de letra a">
    </header>
    <main>
        <!-- Encriptar Mensaje -->
        <section class="encriptarmsg">
            <textarea class="input-texto" name="" id="" cols="60" rows="30" placeholder="Ingrese el texto aqui"></textarea>
            <!-- Clase para estilo Botones -->
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>                
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>

        <!-- Mostrar mensaje Encriptado-->
        <section class="encriptarmsg">
            <textarea class="mensaje" name="" id="" cols="25" rows="30"></textarea>
            <br>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
